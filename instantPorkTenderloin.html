        <label for="page-2" class="book__page book__page--4">
          <div class="page__content">
            <h1 class="page__content-title">
             Directions
            </h1>
            <div class="page__content-blockquote">
              <p class="page__content-blockquote-text3">
                <ol>
                    <li>
                      <p class="page__content-blockquote-text3">
                        Season pork with salt and pepper. Turn Instant Pot to Sauté
                        setting and heat oil. When oil is shimmering, add pork. Sear
                        until golden all over, about 6 minutes. Remove pork to a plate.
                        Season all over with chili powder, cumin, and garlic powder.
                      </p>
                    </li>
                    <li>
                      <p class="page__content-blockquote-text3">
                        Turn off Sauté setting. Place trivet in Instant Pot, add 1 cup
                        of water, and arrange pork on trivet. Lock lid and set to
                        Pressure Cook on high for 5 minutes.
                      </p>
                    </li>
                    <li>
                      <p class="page__content-blockquote-text3">
                        Allow pressure to naturally release for 1 minute, then
                        quick-release remaining pressure.
                      </p>
                    </li>
                    <li>
                      <p class="page__content-blockquote-text3"> 
                        Let meat rest for 5 minutes before slicing against the grain.
                      </p>
                    </li>
                  </ol>
              </p>
            </div>

            <div class="page__number">3</div>
          </div>
